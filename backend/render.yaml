services:
  - type: web
    name: maydiv-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://www.maydiv.com
    healthCheckPath: /health
    autoDeploy: true
